# Prometheus Configuration for Spooled Backend
#
# Scrape configuration for development and production environments

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'spooled'
    environment: 'development'

# Alert rules
rule_files:
  - 'spooled-rules.yml'

# Alertmanager configuration (uncomment for production)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

scrape_configs:
  # Spooled Backend metrics
  - job_name: 'spooled-backend'
    static_configs:
      - targets: ['host.docker.internal:9090']
    metrics_path: '/metrics'
    scrape_interval: 10s
    # Uncomment if using metrics authentication
    # bearer_token: 'your-metrics-token'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL Exporter (optional - for database metrics)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # Redis Exporter (optional - for Redis metrics)
