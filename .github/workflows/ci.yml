name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast formatting check - runs in parallel, fails fast
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  # Main test job with all checks
  test:
    name: Test
    runs-on: ubuntu-latest
    # Tests use testcontainers for Postgres/Redis, so we don't need service containers here.

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true

      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Build
        run: cargo build --all-targets

      - name: Test (nextest)
        run: cargo nextest run --no-fail-fast

      - name: Clippy
        # Lint production code only (lib + bins). Tests are exercised by nextest,
        # and clippy on all targets is too noisy/slow for CI.
        run: cargo clippy --lib --bins -- -D warnings -A dead_code -A unused_imports

  # Security audit in parallel
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@cargo-audit
      - run: cargo audit || true

  # Docker build after tests pass
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, fmt]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: spooled-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
