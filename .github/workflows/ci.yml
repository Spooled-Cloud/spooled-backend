name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast formatting check - runs in parallel, fails fast
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  # Main test job with all checks
  test:
    name: Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: spooled_test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 5s --health-timeout 3s --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 5s --health-timeout 3s --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/spooled_test
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-secret-key-for-ci-minimum-32-chars
      RUST_ENV: development

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: mozilla-actions/sccache-action@v0.0.6

      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true

      - uses: taiki-e/install-action@v2
        with:
          tool: sqlx-cli,cargo-nextest

      - name: Setup database
        run: sqlx database create && sqlx migrate run

      - name: Build
        run: cargo build --all-targets

      - name: Test (nextest)
        run: cargo nextest run --no-fail-fast

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings -A dead_code -A unused_imports

  # Security audit in parallel
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@cargo-audit
      - run: cargo audit || true

  # Docker build after tests pass
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, fmt]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: spooled-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
